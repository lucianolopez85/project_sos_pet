{% extends "sos_pet/model-page.html" %}
{% block content %}
{% include 'sos_pet/nav-voltar.html' %}

    <form enctype="multipart/form-data" action="submit", method="POST">{% csrf_token %}
        <div class="container">
            <input type="number" class="form-control" name="pet_id" value="{{ pet.id }}" hidden>
            <div class="form-group">
                <label for="petname">Nome do Pet:</label>
                <input type="text" class="form-control" name="petname" value="{{ pet.petname }}">
            </div>
            <div class="form-group">
                <label for="name">Nome do Contato:</label>
                <input type="text" class="form-control" name="name" value="{{ pet.name }}">
            </div>  
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="text" class="form-control" name="phone" value="{{ pet.phone }}">
            </div>   
            <div class="form-group">
                <label for="city">Cidade:</label>
                <input type="text" class="form-control" name="city" value="{{ pet.city }}">
            </div>    
            <div class="form-group">
                <label for="zone">Bairro:</label>
                <input type="text" class="form-control" name="zone" value="{{ pet.zone }}">
            </div> 
            <div class="form-group">
                <label for="description">Nos informe se é um Gato ou Cachorro:</label>
                <select class="form-control" name="tipo" value="{{ pet.tipo }}">
                    <option value="Cachorro">Cachorro</option>
                    <option value="Gato">Gato</option>
                </select>
                  
            </div> 
            <div class="form-group">
                <label for="description">Sexo:</label>
                <select class="form-control" name="sexo" value="{{ pet.sexo }}">
                    <option value="Macho">Macho</option>
                    <option value="Fêmea">Fêmea</option>
                </select>
            </div>    
            <div class="form-group">
                <label for="description">É castrado?</label>
                <select class="form-control" name="castrado" value="{{ pet.castrado }}">
                    <option value="Não sei informar">Não sei informar</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Temperamento</label>
                <select class="form-control" name="temperamento" value="{{ pet.temperamento }}">
                    <option value="Dócil">Dócil</option>
                    <option value="Ativo">Ativo</option>
                    <option value="Brabo">Brabo</option>
                </select>
            </div>     
            <div class="form-group">
                <label for="description">É vacinado?</label>
                <select class="form-control" name="vacinado" value="{{ pet.vacinado }}">
                    <option value="Não sei informar">Não sei informar</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                    <option value="Incompleto">Incompleto</option>
                </select>
            </div>    
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea class="form-control" rows="1" name="description">{{ pet.description }}</textarea>
            </div>        
            <div class="form-group">
                <a href="/media/{{ pet.photo }}" target="_blank">Foto do perfil</a>
                <input type="file" class="form-control-file border" name="file" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">
                {% if pet %}
                    Alterar
                {% else %}
                    Cadastrar
                {% endif %}
            </button>
        </div>
      </form>
      <br>


{% endblock %}
